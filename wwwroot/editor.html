<!doctype html>
<html>
    <head>
        <meta charset=utf8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>


    <body>
        <title>Graphics Playground</title>
        <body aria-label=""></body>

        <!-- Startup (do not modify order of script tags!) -->
        <script src="thirdparty/vscode-web/dist/out/vs/loader.js"></script>
        <script src="thirdparty/vscode-web/dist/out/vs/webPackagePaths.js"></script>
        <script>
          Object.keys(self.webPackagePaths).map(function (key, index) {
            self.webPackagePaths[
              key
            ] = `${window.location.origin}/thirdparty/vscode-web/dist/node_modules/${key}/${self.webPackagePaths[key]}`;
          });
          require.config({
            baseUrl: `${window.location.origin}/thirdparty/vscode-web/dist/out`,
            recordStats: true,
            trustedTypesPolicy: window.trustedTypes?.createPolicy('amdLoader', {
              createScriptURL(value) {
                return value;
              },
            }),
            paths: self.webPackagePaths,
          });
        </script>
        <script src="thirdparty/vscode-web/dist/out/vs/workbench/workbench.web.main.nls.js"></script>
        <script src="thirdparty/vscode-web/dist/out/vs/workbench/workbench.web.main.js"></script>
        <script src="thirdparty/vscode-web/dist/out/vs/code/browser/workbench/workbench.js"></script>

    </body>
</html>
